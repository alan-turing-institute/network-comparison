language: r
cache: packages
sudo: false
warnings_are_errors: false
r_packages:
- covr
os:
- linux
after_success:
- Rscript -e 'library(covr); codecov()'
notifications:
  slack:
    on_success: change
    on_failure: change
    rooms:
      secure: 
    template:
    - "Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{repository}@%{branch} by %{author} %{result} in %{duration}. %{message}"